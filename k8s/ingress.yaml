# Tailscale Funnel Ingress
# Exposes pai-daemon publicly via https://pai-daemon.tail848835.ts.net
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pai-daemon-funnel
  namespace: pai
  annotations:
    tailscale.com/funnel: "true"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: pai-daemon
      port:
        number: 80
  tls:
  - hosts:
    - pai-daemon
