apiVersion: apps/v1
kind: Deployment
metadata:
  name: pai-daemon
  namespace: pai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pai-daemon
  template:
    metadata:
      labels:
        app: pai-daemon
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: pai-daemon
        image: ghcr.io/fileri/pai-daemon:0.2.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: LOKI_PUSH_URL
          value: "http://loki-stack.monitoring.svc.cluster.local:3100/loki/api/v1/push"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
